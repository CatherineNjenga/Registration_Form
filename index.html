<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="learn">
        <div class="learn-header">
            <h1>Learn to code by watching others</h1>
        </div>
        <div class="learn-main">
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>      
    </div>
    <div class="register">
        <div class="trial-header">
            <input type="button" value="Try it free 7 days then $20/mo. thereafter">
        </div>
        <div class="apply">
            <form action="" class="form-container">
                <input type="text" name="apply" id="first" placeholder="First Name" required>
                <input type="text" name="apply" id="second" placeholder="Last Name" required>
                <input type="email" name="apply" id="email" placeholder="Email Address" autocomplete="username" required>
                <input type="password" name="apply" id="password" placeholder="Password" autocomplete="current-password" required>
                <div class="trial-footer">
                    <input type="submit" class="trial-footer" value="CLAIM YOUR FREE TRIAL" for="apply">
                </div>    
            </form>    
            <p>By clicking the button you are agreeing to our <a>Terms and Services</a></p>   
        </div>    
    </div>    
</body>
</html>
